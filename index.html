<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="./img/favicon.ico"/>
    <title>resilia.br</title>
    <link rel="stylesheet" href="./css/style-formulario.css">
</head>

<body>
    <header>
        <h1>Resilia</h1>
    </header>
    <section class="container">
        <article id="texto">
            <div class="ser">
                <h1 id="box">#vem ser dev</h1>
                <h1>Acreditamos que o futuro do tech está em você!</h1>
            </div>
            <div class="justificado">
                <h2>Somos uma comunidade de pessoas em busca de aprimoramento, esperamos você nas nossas próximas turmas
                    para crescermos juntos.</h2>
                <figure id=imagens>
                    <img src="https://image.flaticon.com/icons/png/512/1924/1924414.png" />
                    <img src="https://image.flaticon.com/icons/png/512/2752/2752481.png" />
                    <img src="https://image.flaticon.com/icons/png/512/889/889006.png" />
                </figure>
            </div>
        </article>
        <main>
            <form class="form">
                <p>Formulário de inscrição para futuros resilientes</p>
                <br>
                <div class="input">
                    <label for="name">Nome completo</label>
                    <input class="campo" placeholder="--" type="name" />
                    <label for="date">Data de nascimento</label>
                    <input class="campo" placeholder="data de nascimento" type="date" />
                    <label for="email">email</label>
                    <input class="campo" placeholder="@" type="email" />
                    <label for="telefone">telefone</label>
                    <input class="campo" placeholder="(xx) xxxx-xxxx" type="phone" />
                    <label for="boxtext">Como você conheceu a Resilia?</label>
                    <textarea class="campo" name="boxtext" rows="5" cols="33"></textarea><br>
                    <input id="button" value="Enviar" type="button"
                        onclick="alert('Sua inscrição foi realizada! Em breve entraremos em contato')" /> <br>
                    <div class="termos">
                        <input type="checkbox" id="privacidade" name="privacidade">
                        <label for="privacidade"> Li e concordo com os termos e políticas de privacidade</label>
                    </div>
                </div>
            </form>
        </main>
    </section>
        <footer class="rodape">
            <span>Copyright © 2021 - Desenvolvido por Bárbara Cruz.</span>
    </footer>
</body>

</html>
